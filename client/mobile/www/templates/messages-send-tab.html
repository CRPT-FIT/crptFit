<ion-view title="Messages" ng-controller="MessagesCtrl as ctrl" ng-init="ctrl.getMessagesById()">
  <ion-content has-header="true" padding="true">
    <div class="messageBubble" ng-repeat="message in ctrl.returnMessage track by $index">
      {{message}}
    </div>
  </ion-content>
    <ion-footer-bar class="messageFoot">
      <div class="list messageFoot2">
        <div class="item item-input-inset">
          <div class="item-input-wrapper">
            <form>
            <input id="messageIn" class="messageInput" type="text" placeholder="Type here..." ng-model="ctrl.sendTo.val">
          </form>
          </div>
          <button type="submit" class="messageHandle button button-small" ng-click="ctrl.sendMessage(ctrl.sendHelp, ctrl.sendTo.val); ctrl.showMessages()">
            Send
          </button>
        </div>
      </div>
    </ion-footer-bar>
</ion-view>
