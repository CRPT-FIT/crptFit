<ion-view title="Message" ng-controller="MessagesCtrl as ctrl" ng-init="ctrl.getMessagesById(); ctrl.connect(ctrl.sendHelp)">
<ion-header-bar class='overAll bar-custom'>
  <a href="#/messages" class="ion-arrow-left-a"></a>
  Chat
</ion-header-bar>
  <ion-content id="chat-background" has-header="true" padding="true">
    <div class="item item-text-wrap bubble" ng-repeat="message in ctrl.returnMessage track by $index">
      <span class="item item-avatar"><img ng-src="{{message[3]}}" /></span>
      <span class="text"> {{message[2]}}:{{message[0]}}</span>
    </div>
  </ion-content>
    <ion-footer-bar class="messageFoot">
      <div class="list messageFoot2">
        <div class="item item-input-inset">
          <div class="item-input-wrapper">
            <form>
            <input id="messageIn" class="messageInput" type="text" placeholder="Type here..." ng-model="ctrl.sendTo.val">
          </form>
          </div>
          <button type="submit" class="messageHandle button button-small" ng-click="ctrl.liveUpdate(ctrl.sendHelp, ctrl.sendTo.val)">
            Send
          </button>
        </div>
      </div>
    </ion-footer-bar>
</ion-view>
