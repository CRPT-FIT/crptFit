<ion-view title="Social" ng-controller="SocialCtrl as ctrl" class="overAll">
  <ion-content has-header="true" padding="true" class='overAll'>
    <div class="tabs-striped tabs-top">
      <!-- Start of social list filtering icons -->
      <div class="bar bar-subheader">
        <div class="button-bar tab-bar">
          <a class="tab-item col-25" href="#" ng-click="ctrl.showFriends()">
            <i class="icon"><span class="social-icon" style="color:white;">Friends</span></i>
            <a class="tab-item col-25" href="#" ng-click="">
              <i class="icon"><span class="social-icon" style="color:white;">Matches</span></i>
            </a>
            <a class="tab-item col-25" href="#" ng-click="ctrl.showRequests()">
              <i class="icon"><span class="social-icon" style="color:white;">Requests</span></i>
            </a>
        </div>
    </div>
    <ion-content class="has-subheader">
      <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>

        <a class="tab-item col-25" href="#" ng-click="ctrl.showFriends()">
          <i class="icon"><span class="social-icon" style="color:white;">Friends</span></i>
        </a>
        <a class="tab-item col-25" href="#" ng-click="">
          <i class="icon"><span class="social-icon" style="color:white;">Matches</span></i>
        </a>
        <a class="tab-item col-25" href="#" ng-click="ctrl.showRequests()">
          <i class="icon"><span class="social-icon" style="color:white;">Requests</span></i>
        </a>
        <a class="tab-item col-25" href="#" ng-click="showPopup()">
          <i class="icon ion-ios-search-strong social-icon" style="color:white;"></i>
        </a>
      </div> -->
      <!-- Start of social list -->
      <div ng-repeat="person in ctrl.list" class="secondaryAll">
        <a class="item item-avatar secondaryAll" href="#/viewuser" ng-click="ctrl.saveUserID({{person.id}})">
          <img ng-src="{{person.profile_pic}}"/>
          <h3 class="secondaryAll">{{person.username}}</h3>
        </a>
      </div>
      <div ng-repeat="person in ctrl.reqlist" class='secondaryAll'>
        <a class="item item-avatar secondaryAll" ng-click="ctrl.acceptFriend({{person.id}})">
          <img ng-src="{{person.profile_pic}}"/>
          <h3 class="secondaryAll">{{person.username}}</h3>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
