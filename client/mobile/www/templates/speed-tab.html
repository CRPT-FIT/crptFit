<ion-view title="Speed">
  <ion-content has-header="true">
    <highchart id="chart1" config="chartConfig"></highchart>
    <div class="list list-inset">
      <label class="item item-input speed-distance">
        <input type="number" placeholder="How far did you go?">Miles
      </label>
      <label class="item item-input speed-time">
        <input type="number" placeholder="How long did it take?">Minutes
      </label>
    </div>
  </ion-content>
</ion-view>
