<ion-view title="Stronkness" ng-controller="ProgressCtrlStr as ctrl">
  <ion-content has-header="true">
    <highchart id="chart1" config="chartConfig"></highchart>
    <label class="item item-input strength-weight">
      <form name="strForm" ng-submit="ctrl.checkMe()">
      <input type="number" placeholder="How much did you lift bro?" ng-model="ctrl.strong.val">Lbs.
      <input type="submit" value="Submit">
    </form>
    </label>
  </ion-content>
</ion-view>
