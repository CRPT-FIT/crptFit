<ion-view title="Stronkness" ng-controller="ProgressCtrl as ctrl">

    <highchart id="chart1" config="chartConfig"></highchart>
    <label class="item item-input strength-weight">
      <input type="number" placeholder="How much did you lift bro?">Lbs.
      <input type="submit" value="Submit" ng-click="ctrl.postStr">
    </label>
  </ion-content>
</ion-view>
