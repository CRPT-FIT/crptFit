<ion-view title="Home" ng-controller="HomeCtrl as ctrl">
  <ion-content has-header="true">
  <ion-refresher pulling-text="Pull To Refresh" on-refresh="console.log('refreshed')" refreshing-icon="ion-loading-c"></ion-refresher>
  <div ng-repeat="update in ctrl.feed">
    <a class="item item-avatar task">
      <img src=""/>
      <h3>{{update.username}}</h3>
      <p>The tasks {{update.description}} was just completed.</p>
    </a>
  </div>
  </ion-content>
</ion-view>
