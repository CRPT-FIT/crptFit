<ion-view title="Deadlift" ng-controller="ProgressCtrlDeadlift as ctrl" class="overAll">
  <ion-content has-header="true" class="overAll">
    <highchart id="chart1" config="chartConfig"></highchart>
    <div class="list list-inset overAll">
      <form name="dedForm" ng-submit="ctrl.pushMe()" class="overAll">
      <label class="item item-input dead-weight overAll">
        <input type="number" placeholder="How much did you deadlift?" style="color:white;" ng-model="ctrl.deadData.weight">Lbs.
      </label>
      <button type="submit" class="button button-assertive">Submit</button>
    </form>
    </div>
  </ion-content>
</ion-view>
